<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHJ__HW_7</title>
</head>
<body>
    <button type="button" id="add_ticket">Добавить тикет</button>
    <div id="tickets_wrapper">
        <div class="ticket">
            <input type="checkbox" class="done_ticket">
            <span class="ticket_description">Я тут для примера, не обращайте на меня внимания</span>
            <div class="edit_ticket">✎</div>
            <div class="delete_ticket">X</div>
        </div>
    </div>

    <div class="modal">
        <h5 class="modal_header">Добавить тикет</h5>
        <form name="modal_form">
        <label for="short_description">Краткое описание</label>
        <input name="short_description" type="text" class="short_description_input">
        <label for="full_description">Подробное описание</label>
        <input name="full_description" type="text" class="full_description_input">
    </form>
    </div>
</body>
</html>
